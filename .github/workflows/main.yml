name: deploy-to-s3

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
            
      - name: Install Dependencies
        run: npm install
      - name: Setup Environment Variables
        run: |
          echo "VUE_APP_SERVER_URL=http://ec2-3-38-83-147.ap-northeast-2.compute.amazonaws.com:8080" >> .env
          echo "VUE_APP_AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
          echo "VUE_APP_AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
          echo "VUE_APP_AWS_REGION=ap-northeast-2" >> .env
          echo "VUE_APP_AWS_BUCKET=hjbucket123" >> .env
      - name: Build
        run: npm run build

      - name: Deploy to s3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            dist s3://pet-community.net
